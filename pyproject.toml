[tool.vulture]
exclude = ["conf/", "data/", "docs/", "notebooks/", "output*/", "src/external/"]
make_whitelist = false
min_confidence = 100
paths = ["main.py", "src/"]
sort_by_size = true
verbose = false


[tool.pylint]
max-line-length = 120
exclude-protected = ["_asdict", "_fields", "_replace", "_source", "_make", "_target_"]
logging-format-style = "new"
disable=[
    "logging-fstring-interpolation",
    "too-many-branches",
    "too-many-statements",
    "logging-fstring-interpolation",
    "too-many-locals",
    "too-many-arguments"]
generated-members=["torch.*"]


[tool.docformatter]
recursive = true
wrap-summaries = 79
wrap-descriptions = 72
blank = true
force-wrap = true
