# @package _global_

defaults:
  - override /datamodule: cifar10
  - override /datamodule/dataset: simclr_cifar10
  - override /loss: nt_xent_loss
  - override /datamodule/train_transforms: simclr
  - override /datamodule/valid_transforms: simclr
  - override /model/feature_extractor: simclr_resnet
  - override /model/classifier: simclr_head
  - override /trainer: strand
  - override /hydra/launcher: strand
  - override /optimizer: lars
  - _self_

debug: false

trainer:
  fast_dev_run: false
  num_sanity_val_steps: 5
  max_epochs: 400
  gpus: 2
  accelerator: ddp
  plugins: null
  precision: 16
  num_nodes: 2
  sync_batchnorm: true

hydra:
  launcher:
    partition: p2GPU32
    cpus_per_task: 20
    tasks_per_node: ${trainer.gpus} # == gpus_per_node
    nodes: ${trainer.num_nodes}


logger:
  tensorboard:
    default_hp_metric: false

datamodule:
  num_workers: 20
  batch_size: 256

lightning_module:
  log_confusion_matrices: false
  log_images: false

model:
  classifier:
    num_classes: 2048
  feature_extractor:
    model:
      _target_: "torchvision.models.wide_resnet50_2"
      num_classes: ${model.classifier.input_features}
      pretrained: false
      # first conv layer:
    kernel_size: 3 # default is 7
    stride: 1 # default is 2
    channels: 3 # default is 3

optimizer:
  lr: 4.8

callbacks:
  early_stopping:
    monitor: "loss/Validation"
    patience: 400
    verbose: true
    mode: "min"