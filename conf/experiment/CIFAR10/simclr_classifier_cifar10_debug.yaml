# @package _global_

defaults:
  - override /datamodule: cifar10
  - override /datamodule/dataset: cifar10
  - override /loss: nll_loss
  - override /datamodule/train_transforms: simclr
  - override /datamodule/valid_transforms: simclr
  - override /model/feature_extractor: resnet
  - override /model/classifier: simclr_classifier
  - override /hydra/launcher: local

debug: false
load_state_dict: "C:/Users/Machnitz/PycharmProjects/plankton-classifier/outputs/2021-09-22/09-25-48/logs/checkpoints/epoch=00.ckpt"

trainer:
  fast_dev_run: false
  num_sanity_val_steps: 5
  max_epochs: 1
  gpus: 0
  val_check_interval: 2
  limit_train_batches: 5
  limit_val_batches: 2

logger:
  tensorboard:
    default_hp_metric: False

datamodule:
  num_workers: 0
  batch_size: 4

lightning_module:
  log_confusion_matrices: true
  log_images: true

model:
  classifier:
    num_classes: null
  feature_extractor:
    _target_: "torchvision.models.resnet18"
    num_classes: ${model.classifier.input_features}
    pretrained: false
