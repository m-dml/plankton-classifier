# @package _global_

defaults:
  - /profiler: PytorchProfiler
  - /scheduler: linear_warmup_decay
  - override /strategy: null
  - override /datamodule: plankton
  - override /datamodule/dataset: simclr
  - override /loss: nt_xent_loss
  - override /datamodule/train_transforms: simclr_plankton
  - override /datamodule/valid_transforms: simclr_plankton
  - override /model/feature_extractor: simclr_resnet
  - override /model/classifier: simclr_head
  - override /trainer: default
  - override /hydra/launcher: local
  - override /optimizer: lars

  - _self_

pretrain: true
debug: false
log_level: "INFO"
output_dir_base_path: outputs/pretrain

trainer:
  fast_dev_run: false
  num_sanity_val_steps: 5
  max_epochs: 5
  max_steps: 100
  limit_train_batches: 50
  limit_val_batches: 5
  min_epochs: 4
  accelerator: "gpu"
  devices: 1
  precision: 32
  sync_batchnorm: false

logger:
  tensorboard:
    default_hp_metric: false

datamodule:
  num_workers: 0
  batch_size: 64 # batch size per GPU
  oversample_data: false
  pin_memory: false
  reduce_data: false # use max 10.000 images from each class
  use_klas_data: true
  use_canadian_data: false
  use_planktonnet_data: false
  preload_dataset: false
  data_base_path: "D:/PycharmProjects/plankton-classifier/data/"
  unlabeled_files_to_append:
    - "D:/PycharmProjects/plankton-classifier/data/20210725_0400"

lightning_module:
  log_confusion_matrices: false
  log_images: false
  temperature_scale: false
  log_tsne_image: false

model:
  classifier:
    num_classes: 100 # size of the projection head
    input_features: 100
  feature_extractor:
    model:
      _target_: "torchvision.models.resnet18"
      num_classes: ${model.classifier.input_features}
      pretrained: false
      # first conv layer:
    kernel_size: 7 # default is 7
    stride: 2 # default is 2
    channels: 3 # default is 3
    maxpool1: true

optimizer:
  lr: 4

callbacks:
  early_stopping:
    monitor: "loss/Validation"
    patience: 800
    verbose: true
    mode: "min"
