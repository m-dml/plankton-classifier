# @package _global_

defaults:
  - /callbacks/gpu_monitoring: gpu_monitoring
  - override /datamodule: plankton
  - override /datamodule/dataset: simclr
  - override /loss: nt_xent_loss
  - override /datamodule/train_transforms: simclr_plankton
  - override /datamodule/valid_transforms: simclr_plankton
  - override /model/feature_extractor: simclr_resnet
  - override /model/classifier: simclr_head
  - override /trainer: juwels
  - override /optimizer: lars
  - override /strategy: DDP
  - _self_

debug: false
scheduler: "linear_warmup_decay"
output_dir_base_path: /p/project/hai_emulator/plankton_logs
log_level: "DEBUG"

trainer:
  fast_dev_run: false
  num_sanity_val_steps: 5
  max_epochs: 800
  gpus: 4
  plugins: null
  precision: 32
  num_nodes: 1
  sync_batchnorm: true

logger:
  tensorboard:
    default_hp_metric: false

datamodule:
  num_workers: 10
  batch_size: 100
  oversample_data: false
  pin_memory: false
  reduce_data: false # use max 10.000 images from each class
  use_klas_data: false
  use_canadian_data: false
  use_planktonnet_data: false
  data_base_path: /p/project/hai_emulator/plankton_data/
  unlabeled_files_to_append:
    - "/p/project/hai_emulator/plankton_data/cpics/cpics/20210101/20210101_0000"
#    - "/p/project/hai_emulator/plankton_data/cpics/"
#    - "/p/project/hai_emulator/plankton_data/new_data/"

lightning_module:
  log_confusion_matrices: false
  log_images: false
  log_tsne_image: false

model:
  classifier:
    num_classes: 128 # size of the projection head
    input_features: 2048
  feature_extractor:
    model:
      _target_: "torchvision.models.resnet18"
      num_classes: ${model.classifier.input_features}
      pretrained: false
      # first conv layer:
    kernel_size: 7 # default is 7
    stride: 2 # default is 2
    channels: 3 # default is 3
    maxpool1: true

optimizer:
  lr: 4

loss:
  sync_ddp: true

callbacks:
  early_stopping:
    monitor: "loss/Validation"
    patience: 800
    verbose: true
    mode: "min"
