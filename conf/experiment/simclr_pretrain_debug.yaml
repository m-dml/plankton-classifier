# @package _global_

defaults:
  - override /datamodule: plankton
  - override /datamodule/dataset: simclr
  - override /model/classifier: linear
  - override /loss: simclr_loss
  - override /datamodule/train_transforms: simclr
  - override /datamodule/valid_transforms: simclr
  - override /model/feature_extractor: simclr_resnet
  - override /model/classifier: simclr_head
  - override /hydra/launcher: local

debug: false

trainer:
  fast_dev_run: false
  num_sanity_val_steps: 5
  max_epochs: 1
  gpus: 0
  val_check_interval: 2
  limit_train_batches: 5
  limit_val_batches: 2

logger:
  tensorboard:
    default_hp_metric: False

datamodule:
  num_workers: 0
  batch_size: 4

lightning_module:
  log_confusion_matrices: false
  log_images: false

model:
  classifier:
    num_classes: 1
  feature_extractor:
    model:
      _target_: "torchvision.models.resnet18"
      num_classes: ${model.classifier.input_features}
      pretrained: false
