name: plankton
channels:
  - pytorch
  - conda-forge
dependencies:
  - python=3.7 # has to be 3.7 for radiomics
  - jupyterlab
  - ipython=7.22.0
  - ipywidgets
  - numpy
  - pytorch
  - cudatoolkit=11.1
  - pytorch-lightning
  - torchvision
  - scikit-learn
  - pillow
  - tqdm
  - matplotlib
  - tensorboard
  - simpleitk
  - onnx
  - pip
  - pip:
      - pyradiomics
      - catboost
      - onnxruntime
      - test-tube
      - fairscale

